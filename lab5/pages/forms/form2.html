<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../assets/css/form2.css">
    <title>Form 2</title>
</head>
<body>

<form action="" class="postcard">
    <div class="form-row">
        <label for="name">Ваше імя</label><input type="text" id="name" required>
    </div>
    <div class="form-row">
        <label for="email">Ваш Email</label><input type="email" id="email" required>
    </div>
    <div class="form-row">
        <label for="message">Ваше повідомлення</label><textarea rows="5" id="message" required></textarea>
    </div>
    <div class="form-row">
        <input type="submit" value="Відправити повідомлення">
    </div>
</form>

</body>
</html>
