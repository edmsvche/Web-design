<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../assets/css/form1.css">
    <title>Form 1</title>
</head>
<body>
<form action="" class="air">
    <div class="form-inner">
        <div class="stripes-block"></div>
        <div class="form-row">
            <label for="name">Імя</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-row">
            <label for="address">Адреса</label>
            <textarea rows="3" id="address" required></textarea>
        </div>
        <div class="form-row-icon">
            <i class="fa fa-tty"></i>
            <input type="text" id="phone" required placeholder="мобільний номер">
        </div>
        <div class="form-row-icon">
            <i class="fa fa-envelope-o"></i>
            <input type="email" id="email" required placeholder="ваша пошта">
        </div>
        <div class="form-row-icon">
            <i class="fa fa-paper-plane-o"></i>
            <input type="submit" value="Відправити">
        </div>
    </div>
</form>
</body>
</html>
