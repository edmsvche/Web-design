<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../assets/css/form3.css">
    <title>Form 3</title>
</head>
<body>

<form action="" class="wedding">
    <div class="form-inner">
        <h2>Вас запрошували?<br>
            Підтверджуйте</h2>
        <div class="form-content">
            <h3>Ваше імя:</h3>
            <p><input type="text" name="your-name"></p>
            <h3>Гостей:</h3>
            <p>
                <select name="guests">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </p>
            <h3>Я запрошений...</h3>
            <p>
                <select name="attending">
                    <option value="All events">на всі заходи</option>
                    <option value="Ceremony">на церемонію</option>
                    <option value="Party">на вечірку</option>
                </select>
            </p>
            <p><input type="submit" value="Я підтверджую"></p>
        </div>
    </div>
</form>

</body>
</html>
